<!DOCTYPE html>
<html ng-app="myMusicalUniverseManagement" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>My Musical Universe</title>

    <!--Css-->
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="js/frameWorks/jQuery/jquery-ui-1.11.4/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="js/frameWorks/jQuery/jquery-ui-1.11.4/jquery-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="js/frameWorks/jQuery/jquery-ui-1.11.4/jquery-ui.theme.css" />
    <link rel="stylesheet" type="text/css" href="css/header.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <!-- Angular-->
    <script src="js/frameWorks/angular/angular.min.js" type="text/javascript" xml:space="preserve"></script>
    <script src="js/frameWorks/angular/i18n/angular-locale_es-es.js" type="text/javascript" xml:space="preserve"></script>
    <script src="js/frameWorks/angular/ng-currency.js" type="text/javascript" xml:space="preserve"></script>
    <!--Bootstrap JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- jQuery-->
    <!--<script src="js/frameWorks/jQuery/jQuery.js" type="text/javascript" xml:space="preserve"></script>-->


    <!-- Datepicker-->
    <!--<script src="js/frameWorks/jQuery/jquery.min.js" type = "text/javascript"></script>-->
    <script src="js/frameWorks/jQuery/jquery-ui-1.11.4/jquery-ui.js" type = "text/javascript"></script>
    <script src="js/frameWorks/jQuery/jquery-ui-1.11.4/jquery-ui.min.js" type = "text/javascript"></script>
    
    <!-- jQuery Cookies management-->
    <script src="js/frameWorks/jQuery/jquery-cookie/jquery.cookie.js" type="text/javascript" xml:space="preserve"></script>

    <!-- Own code-->
    <script src="js/model/userObj.js" type="text/javascript" xml:space="preserve"></script>
    
    <script src="js/control/generalFunctions.js" type="text/javascript" xml:space="preserve"></script>
    <script src="js/control/index.js" type="text/javascript" xml:space="preserve"></script>

  </head>
  <body ng-controller="myMusicalUniverseSessionController as myMusicalUniverseSessionCtrl" ng-init="myMusicalUniverseSessionCtrl.sessionController()">
    <header-form id="headerForm"></header-form>
    <div class="mainSection">
      <div class="container">
              <div class="row">
                  
                  <div id="loginDiv">
                      <!--Bootstrap modal for login-->
                        <modal title="Login" id="loginModal" visible="showModal">
                          <form role="form" class="login" name="userConnection" ng-submit="userConnection.$valid && myMusicalUniverseSessionCtrl.login()" novalidate>
                            <div class="form-group">
                              <label for="username">Username</label>
                              <input type="text" class="form-control" id="username" ng-model="myMusicalUniverseSessionCtrl.user.username" placeholder="Enter Username" />
                            </div>
                            <div class="form-group">
                              <label for="password">Password</label>
                              <input type="password" class="form-control" id="password" ng-model="myMusicalUniverseSessionCtrl.user.password" placeholder="Enter Password" />
                            </div>
                            <button type="submit" class="btn btn-default">Login</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                          </form>
                        </modal>
                      <!--End bootstrap modal login-->
                  </div>

                  <div id="signUpDiv">
                  
                      <!--Bootstrap modal for login-->
                       <modal title="Sign Up" visible="showModal2">
                          <form role="form" class="signUp" name="userConnection" ng-submit="userConnection.$valid && myMusicalUniverseSessionCtrl.signUp()" novalidate>
                            <div class="form-group">
                              <label for="username">Username</label>
                              <input type="text" class="form-control" id="username" ng-model="myMusicalUniverseSessionCtrl.user.username" placeholder="Enter Username" required/>
                            </div>
                            <div class="form-group">
                              <label for="password">Password</label>
                              <input type="password" class="form-control" id="password" ng-model="myMusicalUniverseSessionCtrl.user.password" ng-minlength="6" placeholder="Enter Password" required/>
                            </div>
                            <div class="form-group">
                              <label for="password">Repeat Password</label>
                              <input type="password" class="form-control" id="password2" ng-model="repeatPassword" ng-minlength="6" placeholder="Enter Password" required/>
                            </div>
                            <div class="form-group">
                              <label for="name">Name</label>
                              <input type="text" class="form-control" id="name" ng-model="myMusicalUniverseSessionCtrl.user.name" ng-pattern="/^[a-zA-Z]+$/" placeholder="Enter your Name" required/>
                            </div>
                            <div class="form-group">
                              <label for="surname1">Surname1</label>
                              <input type="text" class="form-control" id="surname1" ng-model="myMusicalUniverseSessionCtrl.user.surname1" ng-pattern="/^[a-zA-Z]+$/" placeholder="Enter your first Surname" required/>
                            </div>
                            <div class="form-group">
                              <label for="surname2">Surname2</label>
                              <input type="text" class="form-control" id="surname2" ng-model="myMusicalUniverseSessionCtrl.user.surname2" ng-pattern="/^[a-zA-Z]+$/" placeholder="Enter your last Surname" required/>
                            </div>
                            <div class="form-group">
                              <label for="email">Email</label>
                              <input type="text" class="form-control" id="email" ng-model="myMusicalUniverseSessionCtrl.user.email" ng-pattern="/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/" placeholder="Enter your Email" required/>
                            </div>
                            <div class="form-group">
                              <label for="address">Address</label>
                              <input type="text" class="form-control" id="address" ng-model="myMusicalUniverseSessionCtrl.user.address" placeholder="Enter your Address" />
                            </div>
                            <div class="form-group">
                              <label for="phone">Phone</label>
                              <input type="text" class="form-control" id="phone" ng-model="myMusicalUniverseSessionCtrl.user.phone" ng-maxlength="9" placeholder="Enter your Phone number" />
                            </div>
                            <div class="form-group">
                              <label for="phone">Image</label>
                              <input type="file" file="image" class="form-control" id="image" accept="image/*" ng-model="myMusicalUniverseSessionCtrl.user.image" ng-maxlength="9" />
                            </div>
                            <button type="submit" class="btn btn-default">Sign Up</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                          </form>
                        </modal>
                      <!--End bootstrap modal login-->
                  </div>
                </div>
                
              </div>

              <!--SlideShow with angular and bootstrap 

              <div ng-controller="CarouselDemoCtrl">
                <div style="height: 305px">
                  <carousel interval="myInterval">
                    <slide ng-repeat="slide in slides" active="slide.active">
                      <img ng-src="{{slide.image}}" style="margin:auto;">
                      <div class="carousel-caption">
                        <h4>Slide {{$index}}</h4>
                        <p>{{slide.text}}</p>
                      </div>
                    </slide>
                  </carousel>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <button type="button" class="btn btn-info" ng-click="addSlide()">Add Slide</button>
                  </div>
                  <div class="col-md-6">
                    Interval, in milliseconds: <input type="number" class="form-control" ng-model="myInterval">
                    <br />Enter a negative number or 0 to stop the interval.
                  </div>
                </div>
              </div>
              <!--end slideshow-->
      </div>
    </div>   
  </body>
</html>
