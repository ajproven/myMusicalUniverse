<div id="loginDiv">
                      <!--Bootstrap modal for login-->
                        <modal title="Login" id="loginModal" visible="showModal">
                          <form role="form" class="login" name="userConnection" ng-submit="userConnection.$valid && myMusicalUniverseSessionCtrl.login()" novalidate>
                            <div class="form-group">
                              <label for="username">Username</label>
                              <input type="text" class="form-control" id="username" ng-model="myMusicalUniverseSessionCtrl.user.username" placeholder="Enter Username" />
                            </div>
                            <div class="form-group">
                              <label for="password">Password</label>
                              <input type="password" class="form-control" id="password" ng-model="myMusicalUniverseSessionCtrl.user.password" placeholder="Enter Password" />
                            </div>
                            <button type="submit" class="btn btn-default">Login</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                          </form>
                        </modal>
                      <!--End bootstrap modal login-->
                  </div>

                  <div id="signUpDiv">
                  
                      <!--Bootstrap modal for login-->
                       <modal title="Sign Up" visible="showModal2">
                          <form role="form" class="signUp" name="userConnection" ng-submit="userConnection.$valid && myMusicalUniverseSessionCtrl.signUp()" novalidate>
                            <div class="form-group">
                              <label for="username">Username</label>
                              <input type="text" class="form-control" id="username" ng-model="myMusicalUniverseSessionCtrl.user.username" placeholder="Enter Username" required/>
                            </div>
                            <div class="form-group">
                              <label for="password">Password</label>
                              <input type="password" class="form-control" id="password" ng-model="myMusicalUniverseSessionCtrl.user.password" ng-minlength="6" placeholder="Enter Password" required/>
                            </div>
                            <div class="form-group">
                              <label for="password">Repeat Password</label>
                              <input type="password" class="form-control" id="password2" ng-model="repeatPassword" ng-minlength="6" placeholder="Enter Password" required/>
                            </div>
                            <div class="form-group">
                              <label for="name">Name</label>
                              <input type="text" class="form-control" id="name" ng-model="myMusicalUniverseSessionCtrl.user.name" ng-pattern="/^[a-zA-Z]+$/" placeholder="Enter your Name" required/>
                            </div>
                            <div class="form-group">
                              <label for="surname1">Surname1</label>
                              <input type="text" class="form-control" id="surname1" ng-model="myMusicalUniverseSessionCtrl.user.surname1" ng-pattern="/^[a-zA-Z]+$/" placeholder="Enter your first Surname" required/>
                            </div>
                            <div class="form-group">
                              <label for="surname2">Surname2</label>
                              <input type="text" class="form-control" id="surname2" ng-model="myMusicalUniverseSessionCtrl.user.surname2" ng-pattern="/^[a-zA-Z]+$/" placeholder="Enter your last Surname" required/>
                            </div>
                            <div class="form-group">
                              <label for="email">Email</label>
                              <input type="text" class="form-control" id="email" ng-model="myMusicalUniverseSessionCtrl.user.email" ng-pattern="/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/" placeholder="Enter your Email" required/>
                            </div>
                            <div class="form-group">
                              <label for="address">Address</label>
                              <input type="text" class="form-control" id="address" ng-model="myMusicalUniverseSessionCtrl.user.address" placeholder="Enter your Address" />
                            </div>
                            <div class="form-group">
                              <label for="phone">Phone</label>
                              <input type="text" class="form-control" id="phone" ng-model="myMusicalUniverseSessionCtrl.user.phone" ng-maxlength="9" placeholder="Enter your Phone number" />
                            </div>
                            <div class="form-group">
                              <label for="phone">Image</label>
                              <input type="file" file="image" class="form-control" id="image" accept="image/*" ng-model="myMusicalUniverseSessionCtrl.user.image" ng-maxlength="9" />
                            </div>
                            <button type="submit" class="btn btn-default">Sign Up</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                          </form>
                        </modal>
                      <!--End bootstrap modal login-->
                  </div>
                </div>

              </div>
